    <div id="create-view" class="view">
        <div class="container">
            <h1>Create Advertisement</h1>
            <form id="createForm">

                <!-- Price Input -->
                <label for="display_price">Price</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="display_price" name="display_price" required oninput="formatNumber(this, 'price');">
                    <span class="input-group-text">kr.</span>
                </div>
                <input type="hidden" id="price" name="price">

                <!-- Monthly Fee Input -->
                <label for="display_monthly_fee">Monthly Fee</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="display_monthly_fee" name="display_monthly_fee" required oninput="formatNumber(this, 'monthly_fee');">
                    <span class="input-group-text">kr.</span>
                </div>
                <input type="hidden" id="monthly_fee" name="monthly_fee">

                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
                <label for="square_meters">Square Meters m²</label>
                <input type="number" id="square_meters" name="square_meters" required>
                <label for="rooms">Number of Rooms</label>
                <input type="number" id="rooms" name="rooms" required>
                <label for="images">Images</label>
                <input type="file" id="images" name="images" multiple>
                <div id="imagePreview"></div>
                <label for="located_at_top">Located at Top</label>
                <input type="checkbox" id="located_at_top" name="located_at_top">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>


    <div id="login-view" class="view">
        <div class="container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="text" id="login-email" name="email" required>

                <label for="password">Password:</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="login-password" name="password" required>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>


    <div id="register-view" class="view">
        <div class="container">
            <h1>Register</h1>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>

                <label for="password">Password:</label>

                <input type="text" id="full_name" name="full_name">
                <label for="phone_number">Phone Number (optional):</label>
                <input type="tel" id="phone_number" name="phone_number">
                <button type="submit">Register</button>
            </form>
        </div>

<script>
    function formatNumber(input, actualInputId) {
        let cursorPosition = input.selectionStart;  // Save the cursor position
        const originalLength = input.value.length;  // Save the original length of the string

        let with_dots = input.value;
        input.value = with_dots.replace(/\D/g, '').replace(/\B(?=(\d{3})+(?!\d))/g, '.');

        // Adjust cursor position after formatting
        const newLength = input.value.length;
        cursorPosition = cursorPosition - (originalLength - newLength);

        input.setSelectionRange(cursorPosition, cursorPosition);

        // Update the actual input value
        document.getElementById(actualInputId).value = input.value.replace(/\./g, '');
    }
</script>
