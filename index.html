<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andelsboliger Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <div id="home-view" class="view active">
        <div class="container">
            <h1>Andelsboliger Listings</h1>
            <input type="text" id="searchBar" placeholder="Search for Andelsboliger...">
            <div id="listings" class="listings"></div>
        </div>
    </div>
    <div id="detail-view" class="view">
        <div class="container">
            <button id="backButton">Back to Listings</button>
            <div id="detail"></div>
        </div>
    </div>
    <div id="login-view" class="view">
        <div class="container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="create-view" class="view">
        <div class="container">
            <h1>Create Listing</h1>
            <form id="createForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <label for="monthly_fee">Monthly Fee:</label>
                <input type="number" id="monthly_fee" name="monthly_fee" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <label for="postal_code">Postal Code:</label>
                <input type="text" id="postal_code" name="postal_code" required>
                <label for="square_meters">Square Meters:</label>
                <input type="number" id="square_meters" name="square_meters" required>
                <label for="number_of_rooms">Number of Rooms:</label>
                <input type="number" id="number_of_rooms" name="number_of_rooms" required>
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required>
                <label for="images">Images (comma separated URLs):</label>
                <input type="text" id="images" name="images">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
<script src="components.js"></script>
<script src="script.js"></script>
</body>
</html>
