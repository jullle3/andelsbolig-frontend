<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andelsboliger Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app">
    <div id="home-view" class="view active">
        <div class="container">
            <h1>Andelsboliger Listings</h1>
            <input type="text" id="searchBar" placeholder="Search for Andelsboliger...">
            <div id="listings" class="listings"></div>
        </div>
    </div>
    <div id="detail-view" class="view">
        <div class="container">
            <button id="backButton">Back to Listings</button>
            <div id="detail"></div>
        </div>
    </div>
    <div id="login-view" class="view">
        <div class="container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="create-view" class="view">
        <div class="container">
            <h1>Create Listing</h1>
            <form id="createForm">
                <!-- Other form fields -->
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <label for="monthly_fee">Monthly Fee:</label>
                <input type="number" id="monthly_fee" name="monthly_fee" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="square_meters">Square Meters:</label>
                <input type="number" id="square_meters" name="square_meters" required>
                <label for="number_of_rooms">Number of Rooms:</label>
                <input type="number" id="number_of_rooms" name="number_of_rooms" required>
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required>
                <label for="images">Images:</label>
                <input type="file" id="images" name="images" multiple>
                <div id="imagePreview"></div>
                <label for="located_at_top">Located at Top:</label>
                <input type="checkbox" id="located_at_top" name="located_at_top">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</div>


<script src="main.js"></script>
</body>
</html>
