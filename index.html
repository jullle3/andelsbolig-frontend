<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andelsboliger Portal</title>
    <link rel="stylesheet" href="styles.css">

    <!--Import Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>


<!-- VIEWS -->
<div id="root">
    <div id="form-container">
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <div id="home-view" class="view active">
<!--        <h1>Andelsboliger Listings</h1>-->

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" id="searchBar" class="form-control" placeholder="SÃ¸g boliger...">
                </div>
            </div>
        </div>

        <div id="listings-container" class="grid-container"></div>
    </div>
    <div id="detail-view" class="view">
        <div class="container">
            <button id="backButton" class="btn btn-primary">Back to Listings</button>
            <div id="detail"></div>
        </div>
    </div>
    <div id="login-view" class="view">
        <div class="container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="loginusername" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="create-view" class="view">
        <div class="container">
            <h1>Create Advertisement</h1>
            <form id="createForm">
                <!-- Other form fields -->
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
                <label for="monthly_fee">Monthly Fee:</label>
                <input type="number" id="monthly_fee" name="monthly_fee" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="square_meters">Square Meters:</label>
                <input type="number" id="square_meters" name="square_meters" required>
                <label for="number_of_rooms">Number of Rooms:</label>
                <input type="number" id="number_of_rooms" name="number_of_rooms" required>
                <label for="contact_email">Contact Email:</label>
                <input type="email" id="contact_email" name="contact_email" required>
                <label for="images">Images:</label>
                <input type="file" id="images" name="images" multiple>
                <div id="imagePreview"></div>
                <label for="located_at_top">Located at Top:</label>
                <input type="checkbox" id="located_at_top" name="located_at_top">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>

    <div id="register-view" class="view">
        <div class="container">
            <h1>Register</h1>
            <form id="registerForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="full_name">Full Name (optional):</label>
                <input type="text" id="full_name" name="full_name">
                <label for="phone_number">Phone Number (optional):</label>
                <input type="tel" id="phone_number" name="phone_number">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <div id="profile-view" class="view">
        <div class="container">
            <h1>My Profile</h1>
            <div class="profile-info">
                <div class="form-group">
                    <label>Brugernavn</label>
                    <div id="username-profile" class="profile-data"></div>
                </div>
                <div class="form-group">
                    <label>Fulde navn</label>
                    <div id="fullName-profile" class="profile-data"></div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div id="email-profile" class="profile-data"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>
</body>
</html>
